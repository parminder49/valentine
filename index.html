<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

body {
  margin: 0;
  height: 100vh;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
    url('her.jpg') center/cover no-repeat;
  color: white;
  overflow: hidden;
}

/* Blur overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  backdrop-filter: blur(8px);
  z-index: -1;
}

/* Photo */
#photo {
  width: 190px;
  height: 190px;
  border-radius: 50%;
  border: 5px solid white;
  margin-top: 40px;
  box-shadow: 0 0 30px rgba(255,255,255,0.7);
}

/* Headings */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  margin: 20px 0 10px;
}

h2 {
  font-weight: 300;
  margin-bottom: 30px;
}

/* Buttons */
button {
  font-size: 20px;
  padding: 15px 35px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff3366;
  color: white;
  box-shadow: 0 0 20px rgba(255,51,102,0.8);
  transition: 0.3s;
}

#noBtn {
  background: white;
  color: black;
  position: absolute;
}

/* Container */
#container {
  position: relative;
  height: 300px;
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 28px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Punjabi song -->
<audio autoplay loop>
  <source src="dil.mp3" type="audio/mpeg">
</audio>

<img id="photo" src="her.jpg" alt="Arshiii">

<h1>Arshiii üíï</h1>
<h2>Will you be my Valentine?</h2>

<div id="container">
  <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
  <button id="noBtn" onmouseover="moveNo()">No üôà</button>
</div>

<script>
let yesSize = 20;

function moveNo() {
  let x = Math.random() * 300;
  let y = Math.random() * 200;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesSize += 6;
  yesBtn.style.fontSize = yesSize + "px";
}

function sayYes() {
  document.body.innerHTML = `
    <h1 style="font-size:60px">Arshiii ‚ù§Ô∏è</h1>
    <h2>You are my today, my tomorrow, my forever üíç</h2>
    <p style="font-size:18px;max-width:600px;margin:auto">
      Every smile of yours is my favourite view.  
      Every moment with you is my favourite memory.  
      I choose you. Always. üíñü•∞
    </p>
  `;
}

/* Floating hearts */
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 700);
</script>

</body>
</html>
