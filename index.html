<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Arshiii ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Georgia', serif;
  background: linear-gradient(180deg, #ff9a9e, #fad0c4);
  color: white;
  text-align: center;
  overflow: hidden;
}

.container {
  margin-top: 60px;
}

#photo {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 5px solid white;
  object-fit: cover;
}

h1 {
  margin-top: 20px;
  font-weight: normal;
}

.buttons {
  margin-top: 25px;
  position: relative;
  height: 120px;
}

.yes {
  font-size: 18px;
  padding: 14px 32px;
  background: #ff1e56;
  color: white;
  border: none;
  border-radius: 18px;
  transition: all 0.3s ease;
}

.no {
  font-size: 18px;
  padding: 14px 32px;
  background: white;
  color: black;
  border: none;
  border-radius: 18px;
  position: absolute;
  margin-left: 10px;
}

#warmText {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0;
  transition: all 0.4s ease;
  color: #fff0f5;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -40px;
  font-size: 24px;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Punjabi song (will play after interaction) -->
<audio id="song" loop>
  <!-- replace with your Punjabi song URL -->
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <!-- Change image name later -->
  <img id="photo" src="her.jpg" alt="Her photo">

  <h1>Arshiii, will you be my girlfriend? üíï</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" onmouseover="moveNo(this)">No üò¢</button>
  </div>

  <div id="warmText">(getting warmer ü•µ)</div>
</div>

<script>
let noCount = 0;
let yesSize = 18;

const yesBtn = document.querySelector(".yes");
const warmText = document.getElementById("warmText");
const song = document.getElementById("song");

function moveNo(btn) {
  noCount++;

  // move NO button
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;

  // show warm text after 2 NOs
  if (noCount >= 2) {
    warmText.style.opacity = 1;
  }

  // grow YES button
  yesSize += 5;
  yesBtn.style.fontSize = yesSize + "px";

  // grow warm text with YES
  warmText.style.fontSize = (yesSize - 6) + "px";
}

function yesClicked() {
  song.play();

  document.body.innerHTML = `
    <div style="margin-top:80px;text-align:center;">
      <h1>YAYYYY Arshiii üíç‚ù§Ô∏è</h1>
      <h2>You just made me the happiest person alive üòç</h2>
      <p>You are my peace, my home, my forever üíû</p>
    </div>
  `;
}

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
